<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fadeIn 0.3s ease-out;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex items-center justify-between">
          <h1 class="text-2xl font-semibold text-gray-900">Leaderboard</h1>
          <div id="status" class="flex items-center gap-2">
            <div class="w-2 h-2 rounded-full bg-gray-400"></div>
            <span class="text-sm text-gray-600">Connecting...</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Leaderboard Section -->
        <div class="lg:col-span-2">
          <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
              <h2 class="text-lg font-medium text-gray-900">Top Players</h2>
            </div>
            <div class="p-6">
              <div id="leaderboard" class="space-y-3">
                <!-- Loading state -->
                <div class="text-center py-12 text-gray-500">
                  <svg
                    class="animate-spin h-8 w-8 mx-auto mb-3 text-gray-400"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                  </svg>
                  <p class="text-sm">Loading scores...</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Add Score Form -->
        <div class="lg:col-span-1">
          <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
              <h2 class="text-lg font-medium text-gray-900">Add Score</h2>
            </div>
            <div class="p-6">
              <form id="scoreForm" class="space-y-4">
                <div>
                  <label
                    for="playerId"
                    class="block text-sm font-medium text-gray-700 mb-1"
                  >
                    Player ID
                  </label>
                  <input
                    type="text"
                    id="playerId"
                    name="id"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                    placeholder="Enter player ID"
                  />
                </div>

                <div>
                  <label
                    for="playerName"
                    class="block text-sm font-medium text-gray-700 mb-1"
                  >
                    Player Name
                  </label>
                  <input
                    type="text"
                    id="playerName"
                    name="name"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                    placeholder="Enter player name"
                  />
                </div>

                <div>
                  <label
                    for="score"
                    class="block text-sm font-medium text-gray-700 mb-1"
                  >
                    Score
                  </label>
                  <input
                    type="number"
                    id="score"
                    name="value"
                    required
                    min="0"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                    placeholder="Enter score"
                  />
                </div>

                <button
                  type="submit"
                  id="submitBtn"
                  class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors text-sm font-medium"
                >
                  Add to Leaderboard
                </button>
              </form>

              <div id="message" class="mt-4"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const API_BASE_URL = window.location.origin;
      const leaderboardEl = document.getElementById("leaderboard");
      const statusEl = document.getElementById("status");
      const messageEl = document.getElementById("message");
      const form = document.getElementById("scoreForm");
      const submitBtn = document.getElementById("submitBtn");

      let eventSource;

      function showMessage(text, type) {
        const bgColor = type === "success" ? "bg-green-50" : "bg-red-50";
        const textColor =
          type === "success" ? "text-green-800" : "text-red-800";
        const borderColor =
          type === "success" ? "border-green-200" : "border-red-200";

        messageEl.innerHTML = `
                <div class="fade-in p-3 ${bgColor} border ${borderColor} rounded-md">
                    <p class="text-sm ${textColor}">${escapeHtml(text)}</p>
                </div>
            `;

        setTimeout(() => {
          messageEl.innerHTML = "";
        }, 3000);
      }

      function updateStatus(connected) {
        const dotColor = connected ? "bg-green-500" : "bg-red-500";
        const text = connected ? "Connected" : "Disconnected";
        const textColor = connected ? "text-green-600" : "text-red-600";

        statusEl.innerHTML = `
                <div class="w-2 h-2 rounded-full ${dotColor}"></div>
                <span class="text-sm font-medium ${textColor}">${text}</span>
            `;
      }

      function getMedalEmoji(rank) {
        const medals = { 1: "ðŸ¥‡", 2: "ðŸ¥ˆ", 3: "ðŸ¥‰" };
        return medals[rank] || "";
      }

      function getRankStyle(rank) {
        if (rank === 1)
          return "bg-gradient-to-r from-yellow-50 to-yellow-100 border-yellow-200";
        if (rank === 2)
          return "bg-gradient-to-r from-gray-50 to-gray-100 border-gray-300";
        if (rank === 3)
          return "bg-gradient-to-r from-orange-50 to-orange-100 border-orange-200";
        return "bg-white border-gray-200";
      }

      function renderLeaderboard(scores) {
        if (!scores || scores.length === 0) {
          leaderboardEl.innerHTML = `
                    <div class="text-center py-12 text-gray-500">
                        <svg class="w-16 h-16 mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                        </svg>
                        <p class="text-sm">No scores yet. Be the first!</p>
                    </div>
                `;
          return;
        }

        leaderboardEl.innerHTML = scores
          .map((score, index) => {
            const rank = index + 1;
            const medal = getMedalEmoji(rank);
            const rankStyle = getRankStyle(rank);

            return `
                    <div class="fade-in flex items-center justify-between p-4 border ${rankStyle} rounded-lg transition-all hover:shadow-md">
                        <div class="flex items-center gap-4 flex-1">
                            <div class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 text-gray-700 font-semibold text-sm">
                                ${medal || rank}
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-900 truncate">${escapeHtml(
                                  score.Name
                                )}</p>
                                <p class="text-xs text-gray-500 truncate">${escapeHtml(
                                  score.ID
                                )}</p>
                            </div>
                        </div>
                        <div class="text-lg font-semibold text-gray-900 ml-4">
                            ${score.Value.toLocaleString()}
                        </div>
                    </div>
                `;
          })
          .join("");
      }

      function escapeHtml(text) {
        const map = {
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#039;",
        };
        return text.replace(/[&<>"']/g, (m) => map[m]);
      }

      function connectSSE() {
        eventSource = new EventSource(`${API_BASE_URL}/leaderboard/stream`);

        eventSource.onopen = () => {
          console.log("SSE connection established");
          updateStatus(true);
        };

        eventSource.onmessage = (event) => {
          try {
            const scores = JSON.parse(event.data);
            renderLeaderboard(scores);
          } catch (error) {
            console.error("Error parsing SSE data:", error);
          }
        };

        eventSource.onerror = (error) => {
          console.error("SSE error:", error);
          updateStatus(false);
          eventSource.close();

          // Reconnect after 5 seconds
          setTimeout(connectSSE, 5000);
        };
      }

      async function submitScore(e) {
        e.preventDefault();

        const formData = new FormData(form);
        const scoreData = {
          ID: formData.get("id"),
          Name: formData.get("name"),
          Value: parseInt(formData.get("value")),
        };

        submitBtn.disabled = true;
        submitBtn.textContent = "Submitting...";
        submitBtn.classList.add("opacity-50", "cursor-not-allowed");

        try {
          const response = await fetch(`${API_BASE_URL}/score/`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(scoreData),
          });

          if (response.ok) {
            showMessage("Score added successfully! ðŸŽ‰", "success");
            form.reset();
          } else {
            const error = await response
              .json()
              .catch(() => ({ error: "Unknown error" }));
            showMessage(
              `Error: ${error.error || "Failed to add score"}`,
              "error"
            );
          }
        } catch (error) {
          console.error("Error submitting score:", error);
          showMessage("Failed to add score. Please try again.", "error");
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Add to Leaderboard";
          submitBtn.classList.remove("opacity-50", "cursor-not-allowed");
        }
      }

      form.addEventListener("submit", submitScore);

      // Initialize SSE connection
      connectSSE();

      // Cleanup on page unload
      window.addEventListener("beforeunload", () => {
        if (eventSource) {
          eventSource.close();
        }
      });
    </script>
  </body>
</html>
